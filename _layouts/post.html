---
layout: default
---

<a class="article-back" href="{{ '/' | relative_url }}">← back to writing</a>

<article>
  <div class="article-header">
    <h1>{{ page.title }}</h1>
    <div class="article-meta">
      {{ page.date | date: "%B %Y" }} · {{ page.content | number_of_words | divided_by: 200 | plus: 1 }} min read{% if page.project %} · {{ page.project }}{% endif %}
    </div>
  </div>

  <div class="article-body">
    {{ content }}
  </div>
</article>
